<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/src/main.css">
    <link rel="stylesheet" href="/src/product-detail.css">
    <title>Pokemon Data Entry</title>
</head>
<body>
    <header>
        <h1>Who's in the Pokedex?</h1>
    </header>
    <main>
        <dl>
            <dt>Name: Pikachu</dt>
            <dd id="name"></dd>

            <dt>Nickname: Pika</dt>
            <dd id="nickname"></dd>

            <dt>Brief Description: Super chubby, wears a red scarf</dt>
            <dd id="description"></dd>

            <dt>Primary Type: Electric</dt>
            <dd id="primary"></dd>

            <dt>Secondary Types: Normal</dt>
            <dd id="secondary"></dd>

            <dt>Won a Battle? Yes</dt>
            <dd id="battle"></dd>

            <dt>If yes, how many: 4</dt>
            <dd id="wins"></dd>

            <dt>How Close to Evolving: 3</dt>
            <dd id="evolving"></dd>
        </dl>
    </main>
</body>
</html>
